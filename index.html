<!DOCTYPE html>
<html lang="en">

<!-- Defines meta characteristics and links to external (bootstrap and google font) and internal stylesheets. -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblock table using bootstrap table and classes -->
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row" class="col-1 border-right text-right">9AM</th>
                    <td class="col-10 border-right">
                        <input type="text" data-hour="9">
                    </td>
                    <td class="fas fa-save saveBtn"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-1 border-right text-right">10AM</th>
                    <td class="col-10 border-right">
                        <input type="text" data-hour="10">
                    </td>
                    <td class="fas fa-save saveBtn"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-1 border-right text-right">11AM</th>
                    <td class="col-10 border-right">
                        <input type="text" data-hour="11">
                    </td>
                    <td class="fas fa-save saveBtn"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-1 border-right text-right">12PM</th>
                    <td class="col-10 border-right">
                        <input type="text" data-hour="12">
                    </td>
                    <td class="fas fa-save saveBtn"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-1 border-right text-right">1PM</th>
                    <td class="col-10 border-right">
                        <input type="text" data-hour="13">
                    </td>
                    <td class="fas fa-save saveBtn"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-1 border-right text-right">2PM</th>
                    <td class="col-10 border-right">
                        <input type="text" data-hour="14">
                    </td>
                    <td class="fas fa-save saveBtn"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-1 border-right text-right">3PM</th>
                    <td class="col-10 border-right">
                        <input type="text" data-hour="15">
                    </td>
                    <td class="fas fa-save saveBtn"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-1 border-right text-right">4PM</th>
                    <td class="col-10 border-right">
                        <input type="text" data-hour="16">
                    </td>
                    <td class="fas fa-save saveBtn"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-1 border-right border-bottom text-right">5PM</th>
                    <td class="col-10 border-right border-bottom">
                        <input type="text" data-hour="17">
                    </td>
                    <td class="fas fa-save saveBtn border-bottom"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Links to third-party scripts via the jquery and moment CDNs. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
